<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group mt-3">
                        <label for="maNV">Mã số nhân viên</label>
                        <input type="text" class="form-control" id="maNV">
                    </div>
                    <div class="form-group">
                        <label for="tenNV">Tên nhân viên</label>
                        <input type="text" class="form-control" id="tenNV">
                    </div>
                    <div class="form-group">
                        <label for="chucVu">Chức vụ</label>
                        <select class="form-control" id="chucVu">
                            <option value="Giám đốc">Giám đốc</option>
                            <option value="Quản lý">Quản lý</option>
                            <option value="Trà xanh">Trà xanh</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="heSo">Hệ số lương</label>
                        <input type="text" class="form-control" id="heSo">
                    </div>
                    <div class="form-group">
                        <label for="luongCB">Lương cơ bản</label>
                        <input type="text" class="form-control" id="luongCB">
                    </div>
                    <button class="btn btn-success" type="submit" id="tinhLuong">Tính lương</button>
                </form>
            </div>
            <div class="col-5 ml-5">
                <h3>Thông tin nhân viên</h3>
                <div class="card text-white bg-dark mb-3 text-center" id="card" style="max-width: 18rem;">
                    
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
